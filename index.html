            margin: auto;

        .video-container {

        }
        .footer-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            font-style: italic;
            color: gray;
        }
        .rotate-video {
            transform: rotate(90deg);
            object-fit: contain;
            max-width: 400px;
            max-height: 600px;
            margin: 0 auto;
        }
        h3 {
            user-select: text; /* Permite a seleção dos títulos dos vídeos */
